<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="city-search" id="" placeholder="Enter city name" spellcheck="false">
            <button class="search-btn"><img src="./images/search.png" alt=""></button>
        </div>
        <div class="error"><small >Incorrect city name</small></div>
        <div class="weather">
            <img src="./images/clouds.png" alt="" class="weather-icon">
            <h1 class="temp">22&deg;c</h1>
            <h3 class="city">New York</h3>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <p class="wind">12 KM/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="./script.js"></script>
</body>
</html>
